<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        defer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/convert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link src="js/convert.js" type="text/javascript">
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
    <title>So Many Languages</title>
</head>

<body>

    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>

        <header class="logo">
            <a href="#" class="animated lightSpeedIn"><img src="img/Logo.png" /></a>
            <h4 style="text-transform: capitalize; color: rgba(180, 119, 45, 0.877);"
                class="mt-3 animated rotateInDownRight"><b>Hello There!</b>
            </h4>
        </header>

        <ul>
            <a href="#" style="text-decoration: none;">
                <li tabindex="0" class="icon-dashboard animated rotateInDownLeft"><span class="newcol"
                        style="color: black;">Voice to Code
                        Templating</span>
                </li>
            </a>
            <a href="#" style="text-decoration: none;">
                <li tabindex="0" class="icon-customers animated rotateInDownLeft"><span class="newcol"
                        style="color: black;">Converting
                        Languages</span>
                </li>
            </a>
        </ul>
    </nav>

    <main>
        <div class="col-md-12">
            <div class="container">
                <h1 class="text-center animated bounceIn" style="margin-top: 8vh;font-weight: bold;">So Many Languages
                </h1>
            </div>
            <div class="text-center animated slideInRight">Convert a programming language's code to
                another accurately
                within seconds.
            </div>
        </div>

        <div class="col-md-12 mt-3">
            <div class="container">
                <div class="text-center animated rotateInUpLeft">
                    <label>Choose desired language:&nbsp;</label>
                    <select>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Swift">Swift</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-3">
            <div class="container">
                <div class="text-center">
                    <form method="post" enctype="multipart/form-data" class="animated slideInLeft"
                        style="padding: 20px;background-color:rgba(0, 0, 0, 0.2);border-radius: 30px;">
                        <div class="mt-5">
                            <div class="d-inline" style="margin-left: 10px;margin-right: 10px;">
                                <textarea rows="10" cols="20">&nbsp;//Original code which you coded</textarea>
                            </div>
                            <div class="d-inline" style="margin-left: 10px;margin-right: 10px;">
                                <textarea rows="10" cols="20">&nbsp;//Converted code by us</textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn mt-3">Convert</button>
                        <div class="mt-5">
                            <label class="custom-file-upload">
                                <input type="file" name="code" id="demo" hidden>
                                Choose A File
                            </label>
                            <button type="submit" class="btn">Upload</button>
                        </div>
                        <button class="btn mt-2 mb-5">Download Converted Code</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
